<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="aboutus.css">
</head>
<body> 
  <div class="heading">
    <h1> &mdash;ABOUT US&mdash; </h1></div>
      <div class="container">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="https://assets.vogue.com/photos/605b998bd30f180d37bb15ca/master/w_2400,h_1600,c_limit/Sona_Interiors_001.jpg" alt="restro1"></div>
            <div class="swiper-slide"><img src="https://assets.vogue.com/photos/605b998c1087bb7115b724b5/master/pass/Sona_Interiors_048.jpg" alt="restro2"></div>
            <div class="swiper-slide"><img src="https://assets.vogue.com/photos/605b998c02e3a8425601f797/master/w_2400,h_1600,c_limit/Sona_Interiors_041.jpg" alt="restro3"></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
      
        </div>
      </div>
    </div>
    <div>
      <p>
        P.I.N.D , short for <i>"Proper Indian"</i>.
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
     <script> const swiper = new Swiper('.swiper', {
  // Optional parameters
  autoplay:{
    delay: 3000,
    diasbleOnInteraction: false,

  },
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  
});
    </script>
</body>
</html>
